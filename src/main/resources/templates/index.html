<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title></title>
        <meta charset="UTF-8" />
    </head>
    <body> 
        <h1>News</h1>
        
        <p th:each="article : ${news}">
            <a th:href="@{/{article}(article=${article.id})}" th:text="${article.title}">Item name</a>
        </p>

        <h2>Add an article</h2>

        <form th:action="@{/}" method="POST">
            <p>Title: <input name="title"></input></p>
            <p>Caption: <textarea name="caption"></textarea></p>
            <input type="submit" value="Add"></input>
            
        </form>

    </body>
</html>
